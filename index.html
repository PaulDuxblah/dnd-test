<html>
  <head>
    <title>Prévision Météo</title>
    <script src="Meteo.js"></script>
  </head>
  <body>
    <div class="meteo">
      <h1>Météo</h1>

      <form id="form-by-city">
        Ville: <input type="text" name="city" />

        <input type="submit" />
      </form>

      <form id="form-by-lat-lng">
        Latitude: <input type="number" name="lat" />
        Longitude: <input type="number" name="lng" />

        <input type="submit" />
      </form>

      <div>
        <h2></h2>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
